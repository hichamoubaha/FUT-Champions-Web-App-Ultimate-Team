<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            width: 180px;
            height: 300px;
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/badge_total_rush.webp') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .modal-content {
            color: black;
        }

        .player-info {
            text-align: center;
            color: #fff;
        }
        .player-info .name {
            font-size: 16px;
            font-weight: bold;
        }

        .stats {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .rating {
            font-size: 20px;
            font-weight: bold;
        }

        .attributes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .attributes p {
            margin: 0;
            font-size: 14px;
        }

        .cards-container {
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/stadium_background.webp') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .club,
        .nationality {
            position: absolute;
            width: 30px;
        }

        .club {
            top: 10px;
            right: 10px;
        }

        .nationality {
            bottom: 10px;
            left: 10px;
        }

        .player-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin: 0 auto;
            margin-top: -40px;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
</head>
