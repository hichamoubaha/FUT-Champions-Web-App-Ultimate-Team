<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            width: 180px;
            height: 300px;
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/badge_total_rush.webp') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .modal-content {
            color: black;
        }

        .player-info {
            text-align: center;
            color: #fff;
        }
        .player-info .name {
            font-size: 16px;
            font-weight: bold;
        }

        .stats {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .rating {
            font-size: 20px;
            font-weight: bold;
        }

        .attributes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .attributes p {
            margin: 0;
            font-size: 14px;
        }

        .cards-container {
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/stadium_background.webp') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .club,
        .nationality {
            position: absolute;
            width: 30px;
        }

        .club {
            top: 10px;
            right: 10px;
        }

        .nationality {
            bottom: 10px;
            left: 10px;
        }

        .player-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin: 0 auto;
            margin-top: -40px;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #0f0e0e;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
</head>

<body class="bg-gray-800 text-white">

    <div class="container mx-auto py-10">
        <!-- New modal to add players -->
        <div class="flex justify-center mb-4 cursor-pointer p-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="openNewPlayerModal()">Add New Player</button>
        </div>

        <!-- Cards Container with Stadium Background -->
        <div class="cards-container">
            <div class="grid grid-cols-3 gap-4">
                <!-- Forwards -->
                <div class="col-span-3 flex justify-around">
                    <div id="lw" class="card flex items-center justify-center" onclick="openModal('lw')">
                        <div class="player-info">
                            <p>LW</p>
                        </div>
                    </div>
                    <div id="st" class="card flex items-center justify-center" onclick="openModal('st')">
                        <div class="player-info">
                            <p>ST</p>
                        </div>
                    </div>
                    <div id="rw" class="card flex items-center justify-center" onclick="openModal('rw')">
                        <div class="player-info">
                            <p>RW</p>
                        </div>
                    </div>
                </div>
                <!-- Midfielders -->
                <div class="col-span-3 flex justify-around">
                    <div id="cm1" class="card flex items-center justify-center" onclick="openModal('cm1')">
                        <div class="player-info">
                            <p>CM</p>
                        </div>
                    </div>
                    <div id="cam" class="card flex items-center justify-center" onclick="openModal('cam')">
                        <div class="player-info">
                            <p>CAM</p>
                        </div>
                    </div>
                    <div id="cm2" class="card flex items-center justify-center" onclick="openModal('cm2')">
                        <div class="player-info">
                            <p>CM</p>
                        </div>
                    </div>
                </div>
