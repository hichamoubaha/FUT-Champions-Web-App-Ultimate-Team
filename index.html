<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            width: 180px;
            height: 300px;
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/badge_total_rush.webp') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .modal-content {
            color: black;
        }

        .player-info {
            text-align: center;
            color: #fff;
        }
        .player-info .name {
            font-size: 16px;
            font-weight: bold;
        }

        .stats {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

</head>
